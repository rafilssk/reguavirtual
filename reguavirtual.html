<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Régua Virtual - 20cm</title>
    <style>
      body {
        margin: 40px;
        background: #201e1e;
        font-family: Arial, sans-serif;
      }
      svg {
        width: 100%;
        max-width: 800px;
        height: 55px;
        background: rgb(37, 34, 34);
        border: 1px solid #080808;
      }
      .tick {
        stroke: #ab9c9c;
        stroke-width: 0.1px;
      }
      .text {
        font-size: 3px;
        fill: #ff23ec;
        font-family: comfortaa;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 200 40" preserveAspectRatio="none">
      <g>
        <!-- Marcas e números de baixo -->
        <!-- E números invertidos no topo -->

        <!-- Loop manual de 0 a 20 -->
        <!-- Cada unidade = 1cm = 10px -->
        <!-- Topo: 0 a 10 e depois 9 até 0 -->

        <!-- Parte inferior -->
        <line x1="0" y1="10" x2="0" y2="30" class="tick" />
        <text x="0" y="37" class="text" text-anchor="middle">0</text>
        <text x="0" y="7" class="text" text-anchor="middle">0</text>

        <line x1="10" y1="10" x2="10" y2="30" class="tick" />
        <text x="10" y="37" class="text" text-anchor="middle">1</text>
        <text x="10" y="7" class="text" text-anchor="middle">1</text>

        <line x1="20" y1="10" x2="20" y2="30" class="tick" />
        <text x="20" y="37" class="text" text-anchor="middle">2</text>
        <text x="20" y="7" class="text" text-anchor="middle">2</text>

        <line x1="30" y1="10" x2="30" y2="30" class="tick" />
        <text x="30" y="37" class="text" text-anchor="middle">3</text>
        <text x="30" y="7" class="text" text-anchor="middle">3</text>

        <line x1="40" y1="10" x2="40" y2="30" class="tick" />
        <text x="40" y="37" class="text" text-anchor="middle">4</text>
        <text x="40" y="7" class="text" text-anchor="middle">4</text>

        <line x1="50" y1="10" x2="50" y2="30" class="tick" />
        <text x="50" y="37" class="text" text-anchor="middle">5</text>
        <text x="50" y="7" class="text" text-anchor="middle">5</text>

        <line x1="60" y1="10" x2="60" y2="30" class="tick" />
        <text x="60" y="37" class="text" text-anchor="middle">6</text>
        <text x="60" y="7" class="text" text-anchor="middle">6</text>

        <line x1="70" y1="10" x2="70" y2="30" class="tick" />
        <text x="70" y="37" class="text" text-anchor="middle">7</text>
        <text x="70" y="7" class="text" text-anchor="middle">7</text>

        <line x1="80" y1="10" x2="80" y2="30" class="tick" />
        <text x="80" y="37" class="text" text-anchor="middle">8</text>
        <text x="80" y="7" class="text" text-anchor="middle">8</text>

        <line x1="90" y1="10" x2="90" y2="30" class="tick" />
        <text x="90" y="37" class="text" text-anchor="middle">9</text>
        <text x="90" y="7" class="text" text-anchor="middle">9</text>

        <line x1="100" y1="10" x2="100" y2="30" class="tick" />
        <text x="100" y="37" class="text" text-anchor="middle">10</text>
        <text x="100" y="7" class="text" text-anchor="middle">10</text>

        <line x1="110" y1="10" x2="110" y2="30" class="tick" />
        <text x="110" y="37" class="text" text-anchor="middle">11</text>
        <text x="110" y="7" class="text" text-anchor="middle">9</text>

        <line x1="120" y1="10" x2="120" y2="30" class="tick" />
        <text x="120" y="37" class="text" text-anchor="middle">12</text>
        <text x="120" y="7" class="text" text-anchor="middle">8</text>

        <line x1="130" y1="10" x2="130" y2="30" class="tick" />
        <text x="130" y="37" class="text" text-anchor="middle">13</text>
        <text x="130" y="7" class="text" text-anchor="middle">7</text>

        <line x1="140" y1="10" x2="140" y2="30" class="tick" />
        <text x="140" y="37" class="text" text-anchor="middle">14</text>
        <text x="140" y="7" class="text" text-anchor="middle">6</text>

        <line x1="150" y1="10" x2="150" y2="30" class="tick" />
        <text x="150" y="37" class="text" text-anchor="middle">15</text>
        <text x="150" y="7" class="text" text-anchor="middle">5</text>

        <line x1="160" y1="10" x2="160" y2="30" class="tick" />
        <text x="160" y="37" class="text" text-anchor="middle">16</text>
        <text x="160" y="7" class="text" text-anchor="middle">4</text>

        <line x1="170" y1="10" x2="170" y2="30" class="tick" />
        <text x="170" y="37" class="text" text-anchor="middle">17</text>
        <text x="170" y="7" class="text" text-anchor="middle">3</text>

        <line x1="180" y1="10" x2="180" y2="30" class="tick" />
        <text x="180" y="37" class="text" text-anchor="middle">18</text>
        <text x="180" y="7" class="text" text-anchor="middle">2</text>

        <line x1="190" y1="10" x2="190" y2="30" class="tick" />
        <text x="190" y="37" class="text" text-anchor="middle">19</text>
        <text x="190" y="7" class="text" text-anchor="middle">1</text>

        <line x1="200" y1="10" x2="200" y2="30" class="tick" />
        <text x="200" y="37" class="text" text-anchor="middle">20</text>
        <text x="200" y="7" class="text" text-anchor="middle">0</text>
      </g>
    </svg>
  </body>
</html>
